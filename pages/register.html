<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>სარეგისტრაციო ფორმა</h1> 
   <div style="width: 500px; height: auto; background-color: pink;">
    <form >
        <div>
            <label for="name">სახელი</label>
            <input type="text" id="name" placeholder="სახელი">
        </div>
        <div>
            <label for="lastname">გვარი</label>
            <input type="text" id="lastname" placeholder="გვარი">
        </div>
        <div>
            <label for="age">ასაკი</label>
            <input type="number" id="age" placeholder="ასაკი">
        </div>
        <div>
            <label for="phonenumber">ტელეფონის ნომერი</label>
            <input type="number" id="phonenumber" placeholder="ტელეფონის ნომერი">
        </div>
        <div>
            <label for="email">ელ-ფოსტა</label>
            <input type="email" id="email" placeholder="ელ-ფოსტა">
        </div>
        <div>
            <label for="password">პაროლი</label>
            <input type="password" id="password" placeholder="პაროლი" maxlength="8">
        </div>
        <div>
            <label for="">სქესი</label>
            <label for="female">ქალი</label>
            <input type="radio" id="female" name="gender">
            <label for="male">კაცი</label>
            <input type="radio" id="male" name="gender">
            <label for="other">სხვა</label>
            <input type="radio" id="other" name="gender">
        </div>
        <button type="submit">გაგზავნა</button>


    </form>
   </div>
   <a href="../inedx.html">უკან დაბრუნება</a>
</body>
</html>
